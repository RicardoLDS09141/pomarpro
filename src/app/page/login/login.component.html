<div class="fundo">
    <section class="login">
      <header>
        <img src="/assets/img/logo ricardo.png"/>
        
        
      </header>
      <form [formGroup]="form">
        <input type="text" placeholder="Usuario" formControlName="usuario">
        <input type="password" placeholder="Senha" formControlName="senha">
        <p class="erro">{{msg_erro}}</p>
        <button (click)="onLogin()">Entrar</button>
      </form>
      <footer>
        <p>Desenvolvido por Ricardo Lima</p>
      </footer>
    </section>
</div>
